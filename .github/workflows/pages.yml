name: Deploy website + docs

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      # ---- Build Jekyll site (homepage) ----
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - run: bundle install
      - run: bundle exec jekyll build

      # ---- Copy Lean docs (prebuilt) ----
      - name: Copy Lean docs into site
        run: |
          mkdir -p _site/docs
          cp -r docbuild/.lake/build/doc/* _site/docs/

      - name: DEBUG â€” show docs in _site
        run: |
            echo "===== _site tree ====="
            ls -R _site | head -n 200
            echo "===== _site/docs ====="
            ls -R _site/docs || echo "_site/docs DOES NOT EXIST"
            echo "===== index check ====="
            test -f _site/docs/index.html && echo "index.html FOUND" || echo "index.html MISSING"

            # ---- Deploy both together ----
      - uses: actions/upload-pages-artifact@v3
        with:
            path: _site

      - uses: actions/deploy-pages@v4
