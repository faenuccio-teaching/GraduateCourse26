name: Deploy website + docs

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Build Jekyll site (Site A) ----
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - run: bundle install
      - run: bundle exec jekyll build

      # ---- Copy Lean docs (Site B) ----
      - name: Copy Lean docs into site
        run: |
          mkdir -p _site/docs
          cp -r docbuild/* _site/docs/

      # ---- Deploy both together ----
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - uses: actions/deploy-pages@v4
